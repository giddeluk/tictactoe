<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/styles.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Pixelify+Sans:wght@400..700&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- New Game Dialog -->
    <dialog id="newGameDialog">
      <div id="formContainer">
        <form id="form">
          <label for="playerOneName" id="label1">Player One(X) Name:</label>
          <input id="playerOneName" type="text" placeholder="Mark" required />
          <label for="playerTwoName" id="label2">Player Two(O) Name:</label>
          <input id="playerTwoName" type="text" placeholder="Jason" required />
          <button id="dialogSubmitButton">Start Game</button>
        </form>
        <button id="dialogCloseButton">Close</button>
      </div>
    </dialog>

    <!-- Main UI Elements -->
    <div class="mainElementDiv">
       <div class="resultDiv">
        <b>
          <p class="result"></p>
        </b>
      </div>
      <div class="main">
        <div class="gameDiv"></div>
      </div>
     
      <div class="actionButtons">
        <button class="reset">Next Round</button>
        <button class="startNewGame">Start a NEW Game</button>
      </div>
      <div class="main-ui">
        <div class="card">
          <p>Welcome to my TicTacToe game.</p>
          <p>Click on the "Start a NEW Game" button to begin.</p>
          <button class="newGame">Start a NEW Game</button>
        </div>
      </div>

      <div class="scores">
        <div id="playerOneScoreDiv">
          <p class="playerOneName">Player One</p>
          <p class="playerOneScore">0</p>
        </div>
        <div id="tieScoreDiv">
          <p class="tieName">Ties</p>
          <p class="tieScore">0</p>
        </div>
        <div id="playerTwoScoreDiv">
          <p class="playerTwoName">Player Two</p>
          <p class="playerTwoScore">0</p>
        </div>
      </div>

      <div id="footer">
              <p>
        Built by
        <a href="https://github.com/giddeluk" target="_blank">Giddel</a>, Source
        Code on
        <a href="https://github.com/giddeluk/tictactoe" target="_blank"
          >Github</a
        >
        Copyright &#169 2024
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
