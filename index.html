<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- New Game Dialog -->
    <dialog id="newGameDialog">
      <form id="form">
        <label for="playerOneName">Player One:</label>
        <input id="playerOneName" type="text" placeholder="Mark" required />
        <label for="playerTwoName">Player Two:</label>
        <input id="playerTwoName" type="text" placeholder="Jason" required />
        <button id="dialogSubmitButton">Start Game</button>
      </form>
      <button id="dialogCloseButton">Close</button>
    </dialog>
    <!-- Dialog Shown after a win or draw -->
    <dialog id="resultDialog">
      <p>This round is finished, what would you like to do?</p>
      <button id="resultDialogNextRoundButton">Next Round</button>
      <button id="resultDialogNewGameButton">Start a New Game</button>
    </dialog>
    <div class="main">
      <div class="gameDiv">

      </div>
    </div>
    <div class="actionButtons">
      <button class="reset">Next Round</button>
      <button class="startNewGame">Start a NEW Game</button>
    </div>

    <div class="resultDiv">
      <b>
        <p class="result"></p>
      </b>
    </div>

    <div class="scores">
      <div id="playerOneScoreDiv">
        <p class="playerOneName">Player One</p>
        <p class="playerOneScore">0</p>
      </div>
      <div id="tieScoreDiv">
        <p class="tieName">Ties</p>
        <p class="tieScore">0</p>
      </div>
      <div id="playerTwoScoreDiv">
        <p class="playerTwoName">Player Two</p>
        <p class="playerTwoScore">0</p>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
